<div class="row" style="margin:2em!important;    text-align: center;">
      <div class="col-lg-6 col-md-6 col-sm-12">
          <div style="width: auto;float: left;margin-right: 2em;max-height: 38px !important;">
              <img src="assets/images/user1.png" style="height: 38px;padding: 9px 9px 6px 9px;">
              <span style="vertical-align: -webkit-baseline-middle !important;font-size: 1.25em;"> {{'appontment.placeholder.driver' | translate }} </span>
          </div>
        <select class="custom-select" id="inputGroupSelect01" style="width:60%" name="driverData"
        placeholder="Choose Name"
        [(ngModel)]="selectedDriver"
        (change)="onChange()">
          <option value="">{{'appontment.placeholder.chooseDriver' | translate }}</option>
          <option *ngFor="let x of driverData" [value]="x._id">{{x.firstName}}</option>
        </select>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12">
              <div style="width: auto;float: left;margin-right: 2em;max-height: 38px !important;">
                  <img src="assets/images/calendar.png" style="height: 38px;padding: 9px 9px 6px 9px;">
                  <span style="vertical-align: -webkit-baseline-middle !important;font-size: 1.25em;">{{'appontment.placeholder.date' | translate }} </span>
              </div>
              <!-- <select class="custom-select" id="inputGroupSelect01" style="width:60%; float:right">
                <option selected>Choose...</option>
                <option *ngFor="let x of driverData" [value]="x._id">One</option>
              </select> -->
              <div class="input-group mb-3" style="width:60%;margin: auto;">
                  <input type="text" [(ngModel)]="selectedDate"
                  (ngModelChange)="onChange()"
                  placeholder="Select Date" 
                  bsDatepicker
                  #dp="bsDatepicker"
                   name="selectedDate" class="form-control date-picker-style " placeholder=""
                  aria-label="Date" required aria-describedby="button-addon3">
                  
                  <div class="input-group-append" id="button-addon3">
                  <button (click)="dp.toggle()" class="btn btn-outline-secondary date-btn-style" type="button">
                    <i class="fa fa-chevron-down"></i>
                  </button>
                  </div>
               </div>
      </div>
</div>



<div class="row" style="margin:0 2em 2em 2em!important;">
    <div class="col-lg-3 col-md-3 col-sm-6 cust-card-section" *ngFor="let ride of rideBookingData;let i = index">
      <div class="cust-card-body cust-card">
          <div class="map-wrapper">
              <!-- <div id="map{{i}}"></div> -->
              <agm-map style="height: 150px;" class="agm-map" [latitude]="ride.pickUpAddress && ride.pickUpAddress.lat ? getNumber(ride.pickUpAddress.lat) : 28.5355 " [longitude]="ride.pickUpAddress && ride.pickUpAddress.long ? getNumber(ride.pickUpAddress.long) : 77.3910 " [styles]="styles">
                  <agm-marker [latitude]="ride.pickUpAddress && ride.pickUpAddress.lat ? getNumber(ride.pickUpAddress.lat) : 28.5355 " [longitude]="ride.pickUpAddress && ride.pickUpAddress.long ? getNumber(ride.pickUpAddress.long) : 77.3910  "></agm-marker>
              </agm-map>



              <div id="map"></div>
          </div>
          <div class="m-2">
              <p> <img src="assets/images/icon2.png" alt=""> {{ride.startDateTime ? (ride.startDateTime | date:"h:mm a ") : 'NA' }}</p>
            <p> <img src="assets/images/icon1.png" alt=""> {{ride && ride.pickUpAddress ? getFullAddress(ride.pickUpAddress): '' }}</p>    
          </div>
      </div>
    </div>
</div>

<div id="background" *ngIf="noData" >
    <p id="bg-text">{{'appontment.placeholder.noData' | translate}}</p>
  </div>
