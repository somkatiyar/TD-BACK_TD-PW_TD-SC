<div class="row" style="margin:2em 0 0 0 !important;">
    <div class="offset-lg-3 offset-md-3 col-lg-6 col-md-6 col-sm-12">
        <div class="offset-lg-3 offset-md-3 col-lg-6 col-md-6 col-sm-12 text-center">
            <h3>Forgot Password</h3>
        </div>
    </div>
</div>



    <div class="row" style="margin:2em 0 0 0 !important;">
      <div class="col-lg-6 col-md-6 col-sm-12 offset-lg-3 offset-md-3">
          <div class="col-lg-12 col-md-12 col-sm-12">   
              <form #myForm="ngForm" class="pop_met" action="" novalidate method="" (ngSubmit)="updatePassword()"> 
              <input type="password" class="mod_input" placeholder="Enter Password" name="newPassword" value="" [(ngModel)]="newPassword" #PASSWORD="ngModel" required>
              <div class="message-space">
              <span *ngIf="PASSWORD.touched && PASSWORD?.errors && PASSWORD?.errors.required">
               Password  
              </span>
            </div>

            <input type="password" class="mod_input" placeholder="Enter Confirm Password" 
              name="confirmPassword" value="" [(ngModel)]="confirmPassword"  
              #CONFIRMPASSWORD="ngModel"
              required>

              <div class="message-space">
              <span *ngIf="CONFIRMPASSWORD.touched && CONFIRMPASSWORD?.errors && CONFIRMPASSWORD?.errors.required">
               Confirm Password  
              </span>
            </div>
        
            <input type="submit" name="" value="Submit" [disabled]="myForm.invalid" class="submit-btn">
        </form>
            
    
          </div>
    
    
    
      </div>
      </div>
